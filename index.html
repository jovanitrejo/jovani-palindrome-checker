<!DOCTYPE html>
<html lang="en">
    <head>
      <!--Importing fonts and linking stylesheet-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jovani's palindrome checker</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body class="center-screen">
      <div id="window">
        <div id="intro">
          <h1>Welcome to Jovani's Palindrome Checker!</h1>
          <p>A palindrome is a word that is spelled the exact same forward or backwards, ignoring punctuation and capitals. Type a word below to see if the word you enter is a palindrome!</p>
        </div>
        <div class="form">
          <input type="input" id="text-input">
          <button name="button" type="button" value="check-word" id="check-btn">Check!</button>
        </div>
        <div id="result" class="output hide">
        </div>
      </div>
    <script src="script.js"></script>
    </body>
</html>
